<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <form @submit.prevent="submit">
            账号：<input type="text" v-model.trim="account"> <br/><br/>
            密码：<input type="password" v-model="password"> <br/><br/>
            性别：
            男<input type="radio" name="sex" value="male" v-model="sex"> 
            女<input type="radio" name="sex" value="female" v-model="sex">
            <br><br>
            爱好：
            学习<input type="checkbox" v-model="hobby" value="study">
            打游戏<input type="checkbox" v-model="hobby" value="game">
            吃饭<input type="checkbox" v-model="hobby" value="eat">
            <br><br>
            所属校区
            <select v-model="city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select>
            <br><br>
            其他信息
            <textarea v-model.lazy="other"></textarea>
            <br> <br>
            <input type="checkbox" v-model="agree"> 阅读并接受<a href="http://www.baidu.com">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false;

        new Vue({
            el:'#root',
            data:{
                account:'',
                password:'',
                sex:'male',
                hobby:[],
                city:'',
                other:'',
                agree:''

            },
            methods:{
                submit(){
                    window.alert(1)
                }
            }
        })
    </script>
    
</body>
</html>
